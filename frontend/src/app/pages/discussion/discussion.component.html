<div class="article-text">

  <h1 class="page-title">Inlägg</h1>

 



  <!-- Knappen som öppnar modalen -->
  <button class="elegant-button" (click)="openModal()">Skapa inlägg</button>
  
  <!-- Själva modalen -->
  <div class="modal" [class.show]="isModalOpen">
    <div class="modal-content">
      <span class="close-button" (click)="closeModal()">&times;</span>
  
      <!-- Här är ditt formulär -->
      <div class="discussion-form">
        <h3>Skapa nytt inlägg</h3>
        <form (ngSubmit)="createPost()">

          <label for="subject">Ämne</label>
          <input
            type="text"
            id="subject"
            [(ngModel)]="subject"
            name="subject"
            required
            placeholder="Ange ämne för inlägget"
            class="form-input"
          />

          <label for="author">Författare</label>
    <input
      type="text"
      id="author"
      [(ngModel)]="author"
      name="author"
      required
      placeholder="Ange ditt namn"
      class="form-input"
    />
  
          <!-- E-post fält -->
    <label for="email">E-post</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="Ange din e-postadress"
      class="form-input"
    />
  
          <!-- Inlägg fält -->
    <label for="content">Inlägg</label>
    <textarea
      id="content"
      [(ngModel)]="content"
      name="content"
      required
      placeholder="Skriv ditt inlägg här"
      class="form-input"
    ></textarea>
  
          <button type="submit">Skicka Inlägg</button>
        </form>
      </div>
    </div>
  </div>
</div>
