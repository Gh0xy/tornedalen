<div class="quiz-container">
  <h2>{{ getTranslation('QUIZ_INTRO') }}</h2>

  <div *ngFor="let q of questions; let i = index" class="question-block">
    <p><strong>{{ i + 1 }}. {{ getTranslation(q.question) }}</strong></p>
    <div *ngFor="let opt of q.options; let j = index">
      <label>
        <input
          type="radio"
          name="question{{ i }}"
          [value]="j"
          [(ngModel)]="questions[i].selected"
        />
        {{ getTranslation(opt) }}
      </label>
    </div>
  </div>

  <button (click)="submitQuiz()" *ngIf="score === null">{{ getTranslation('SUBMIT') }}</button>
  <button (click)="resetQuiz()" *ngIf="score !== null">{{ getTranslation('TRY_AGAIN') }}</button>

  <div *ngIf="score !== null" class="score">
    <h3>{{ getTranslation('YOUR_SCORE') }}: {{ score }} / {{ questions.length }}</h3>
  </div>
</div>
