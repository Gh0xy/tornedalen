<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="förnamn">{{ getTranslation('FIRST_NAME') }}:</label>
    <input id="förnamn" formControlName="förnamn" type="text" placeholder="{{ getTranslation('FIRST_NAME') }}" required>
  </div>

  <div class="form-group">
    <label for="efternamn">{{ getTranslation('LAST_NAME') }}:</label>
    <input id="efternamn" formControlName="efternamn" type="text" placeholder="{{ getTranslation('LAST_NAME') }}" required>
  </div>

  <div class="form-group">
    <label for="telefon">{{ getTranslation('PHONE') }}:</label>
    <input id="telefon" formControlName="telefon" type="tel" placeholder="{{ getTranslation('PHONE') }}">
  </div>

  <div class="form-group">
    <label for="epost">{{ getTranslation('EMAIL') }}:</label>
    <input id="epost" formControlName="epost" type="email" placeholder="{{ getTranslation('EMAIL') }}" required>
  </div>

  <div class="form-group">
    <label for="meddelande">{{ getTranslation('MESSAGE') }}:</label>
    <textarea id="meddelande" formControlName="meddelande" rows="4" minlength="10" maxlength="1000"
              placeholder="{{ getTranslation('MESSAGE') }}" required></textarea>
  </div>

  <button type="submit" [disabled]="form.invalid">{{ getTranslation('SUBMIT') }}</button>
</form>
