<div class="article-text">
    <h1 class="page-title">{{ getTranslation('CONTACT_TITLE') }}</h1>
    <p class="contact-info-text">{{ getTranslation('CONTACT_INTRO') }}</p>
</div>

<!-- Membership Form Section -->
<section id="topic-articles">
    <div class="form-container">
        <!-- Angular Form: -->
        <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="form">
            <div class="form-group">
                <label for="förnamn">{{ getTranslation('FIRST_NAME') }}:</label>
                <input type="text" id="förnamn" name="first_name" [(ngModel)]="form.first_name" placeholder="{{ getTranslation('FIRST_NAME') }}" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="efternamn">{{ getTranslation('LAST_NAME') }}:</label>
                <input type="text" id="efternamn" name="last_name" [(ngModel)]="form.last_name" placeholder="{{ getTranslation('LAST_NAME') }}" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="telefon">{{ getTranslation('PHONE') }}:</label>
                <input type="tel" id="telefon" name="phone" [(ngModel)]="form.phone" pattern="[0-9]{7,12}" placeholder="{{ getTranslation('PHONE') }}">
            </div>

            <div class="form-group">
                <label for="email">{{ getTranslation('EMAIL') }}:</label>
                <input type="email" id="email" name="email" [(ngModel)]="form.email" placeholder="{{ getTranslation('EMAIL') }}" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="beskrivning">{{ getTranslation('MESSAGE') }}:</label>
                <textarea id="beskrivning" name="message" [(ngModel)]="form.message" rows="4" minlength="10" maxlength="200" placeholder="{{ getTranslation('MESSAGE') }}" required aria-required="true"></textarea>
            </div>

            <button type="submit" [disabled]="contactForm.invalid">{{ getTranslation('SUBMIT') }}</button>
        </form>
        <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
        <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
    </div>
</section>

<!-- Success/Error Messages -->
